<!-- templates/index.html -->
{% extends "base.html" %}

{% block title %}Home - Cinemacousas{% endblock %}

{% block content %}
  <div class="log-form">
    <h1>Login</h1>
    
    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ 'danger' if category == 'error' else category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    
    <form id="loginForm" method="post" action="{{ url_for('login') }}">
      <!-- Hidden field to store previous URL -->
      <input type="hidden" name="previous_url" value="{{ previous_url }}">
      
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
    </form>

    <div class="form-actions">
      <button type="button" id="cancel" class="">Cancel</button>
      <button type="submit" form="loginForm" class="">Login</button>
    </div>

    <script>
      const previousUrl = "{{ previous_url }}";
      console.log("Previous URL:", previousUrl);

      document.querySelector('#cancel').addEventListener('click', (event) => {
        if (previousUrl && previousUrl !== "null" && previousUrl !== "{{ url_for('login') }}") {
          window.location.href = previousUrl;
        } else {
          window.location.href = "/"
        }
      });
    </script>
  </div>
{% endblock %}
