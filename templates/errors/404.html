<!-- templates/errors/404.html -->
{% extends "base.html" %}

{% block title %}Page Not Found - Cinemacousas{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8 text-center">
      <div class="card border-0 shadow-lg">
        <div class="card-body py-5">
          <i class="fas fa-film fa-4x text-muted mb-4"></i>
          <h1 class="display-4 fw-bold text-primary mb-3">404</h1>
          <h2 class="h4 mb-3">Movie Not Found</h2>
          <p class="text-muted mb-4">
            The page you're looking for seems to have gone to another theater. 
            Let's get you back to the show!
          </p>
          
          <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg">
              <i class="fas fa-home me-2"></i>
              Back to Home
            </a>
            <a href="{{ url_for('movies') }}" class="btn btn-outline-primary btn-lg">
              <i class="fas fa-film me-2"></i>
              Browse Movies
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
