<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Movie Landing Page{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="{{url_for('static', filename='css/reset.css')}}">
  <link rel="stylesheet" href="{{url_for('static', filename='css/styles.css')}}">
</head>
<body>

    {% include 'navbar.html' %}

    <main>
        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <script>
              document.addEventListener('DOMContentLoaded', function() {
                {% for category, message in messages %}
                  Toastify({
                    text: "{{ message }}",
                    duration: 4000,
                    close: true,
                    gravity: "bottom",
                    position: "right",
                    stopOnFocus: true,
                    style: {
                      background: {% if category == 'success' %}"linear-gradient(to right, #00b09b, #96c93d)"{% elif category == 'error' %}"linear-gradient(to right, #ff5f6d, #ffc371)"{% elif category == 'info' %}"linear-gradient(to right, #667eea, #764ba2)"{% else %}"linear-gradient(to right, #11998e, #38ef7d)"{% endif %}
                    },
                    onClick: function(){} // Callback after click
                  }).showToast();
                {% endfor %}
              });
            </script>
          {% endif %}
        {% endwith %}
        
        {% block content %}{% endblock %}
    </main>

    {% if storeUrl == True %}
    <script>
        console.log("Storing previous URL in localStorage");
        localStorage.setItem('previousUrl', window.location.href);
    </script>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script>
        // Custom toast function for easy use
        function showToast(message, type = 'success') {
            const colors = {
                success: "linear-gradient(to right, #00b09b, #96c93d)",
                error: "linear-gradient(to right, #ff5f6d, #ffc371)",
                info: "linear-gradient(to right, #667eea, #764ba2)",
                warning: "linear-gradient(to right, #f093fb, #f5576c)"
            };
            
            Toastify({
                text: message,
                duration: 4000,
                close: true,
                gravity: "top",
                position: "bottom",
                stopOnFocus: true,
                style: {
                    background: colors[type] || colors.success
                },
                onClick: function(){}
            }).showToast();
        }
    </script>
</body>
</html>
