<!-- templates/navbar.html -->
<nav class="navbar navbar-expand-lg navbar-light bg-light px-3">
  <a class="navbar-brand" href="#">
    <i class="fas fa-video-camera"></i>
  </a>

  <div class="nav-center d-none d-lg-block">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Welcome</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('movies') }}">Movies</a>
      </li>
    </ul>
  </div>

  <div class="ms-auto flex flex-row align-items-center vertil items-center">
    {% if is_logged_in %}
      <!-- User is logged in -->
      <span class="navbar-text me-3">Welcome {{ current_user }}</span>
      <button class="btn btn-outline-danger me-2" onclick='window.location.href="{{ url_for("logout") }}"'>Log Out</button>
      <button class="btn btn-primary">My Tickets</button>
    {% else %} 
      <!-- User is not logged in -->
      <button class="btn btn-outline-primary me-2" onclick='window.location.href="{{ url_for("login") }}"'>Log In</button>
      <button class="btn btn-primary">My Tickets</button>
    {% endif %}
  </div>
</nav>
